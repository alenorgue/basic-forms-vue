<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <h1 class="heading">Weight Converter</h1>
        <div class="input-container">
            <label for="pounds">Pounds:</label>
            <input type="number" id="pounds" class="input" step=".1" v-model="pounds" placeholder="Enter number" @input="validateInput" />
        </div>
        <p>Your weight in kg is: <span id="result">{{ kg() }}</span></p>
        <p class="error" id="error">{{ error }}</p>
    </div>
    <script type="module">
  import { createApp, ref} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

  
  createApp({
    setup() {
      const pounds = ref(0)
      const error = ref('')

      const kg = () => (pounds.value * 0.453592).toFixed(2)

      const validateInput = () => {
        if (pounds.value < 0) {
          error.value = 'Weight cannot be negative'
        } else if (isNaN(pounds.value)) {
          error.value = 'Weight must be a number'
        } else {
          error.value = ''
        }
      }

      return {
        pounds,
        kg,
        error,
        validateInput
      }
    }
  }).mount('#app')
 </script>
</body>
</html>
